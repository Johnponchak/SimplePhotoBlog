{% extends 'main/base_mobile.html' %}
{% load static %}

{%block title%}
{{gallery.displayname}}
{%endblock%}

{%block content%}
<div class=text-center>
    <h1>{{gallery.displayname}}</h1>
    <hr>
</div>
<div id="image" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
    {%for galleryimage in galleryimage.all %}
    {% if forloop.first %}
        <div class="carousel-item active">
      <img src="{% static galleryimage.image.path%}" class="d-block w-100">
    </div>>
    {% else %}
        <div class="carousel-item">
      <img src="{% static galleryimage.image.path%}" class="d-block w-100">
    </div>
    {% endif %}
    {%endfor%}  
      </div>    
  <a class="carousel-control-prev" href="#image" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#image" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{%endblock%}
